<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="qr-section">
        <h2>Acesse via Pix</h2>
        <p>Simulação do QR Code aqui</p>
        <button id="pagar-button">Já paguei</button>
    </section>

    <section id="tema-section" style="display: none;">
        <h2>Escolha o título</h2>
        <select id="titulo-selector"></select>
        <button id="start-quiz">Iniciar Quiz</button>
    </section>

    <section id="quiz-section" style="display: none;">
        <div id="quiz"></div>
    </section>

    <section id="result-section" style="display: none;">
        <div id="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
