<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperQuiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Spinner de carregamento -->
  <div id="loading" class="hidden">Carregando...</div>

  <!-- 1. Escolha do Tema -->
  <section id="tema-section" class="active">
    <div class="container">
      <h2>Escolha o Tema</h2>
      <select id="titulo-selector"></select>
      <button id="carregar-subtemas">Ver Subtemas</button>
    </div>
  </section>

  <!-- 2. Escolha do Subtema -->
  <section id="subtema-section">
    <div class="container">
      <h2>Escolha o Subtema</h2>
      <select id="subtema-selector"></select>
      <button id="voltar-tema">← Voltar</button>
      <button id="abrir-instrucoes">Instruções</button>
      <button id="start-quiz">Iniciar Quiz</button>
    </div>
  </section>

  <!-- Modal de instruções -->
  <div id="instrucoes-modal" class="hidden modal-content">
    <h2>Instruções do Quiz</h2>
    <p>Você terá tempo limitado para responder cada pergunta.</p>
    <p>Leia com atenção e clique na resposta desejada.</p>
    <button id="fechar-instrucoes">Fechar</button>
  </div>

  <!-- 3. Quiz -->
  <section id="quiz-section">
    <div class="container">
      <div id="quiz"></div>
      <div id="quiz-footer">
        <div id="progress-bar"></div>
        <div id="time-container">
          <span id="time-label">Tempo:</span>
          <span id="time-counter">--</span>
        </div>
      </div>
    </div>
  </section>

  <!-- 4. Resultado + Relatório -->
  <section id="result-section">
    <div class="container">
      <div id="result"></div>
      <div id="relatorio"></div>
      <button id="reiniciar">Reiniciar</button>
    </div>
  </section>

  <footer>
    <p>&copy; SuperQuiz - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
