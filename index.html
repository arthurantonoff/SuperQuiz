<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="qr-section">
        <h2>Acesse via Pix</h2>
        <div class="qr-container">
            <p>Simulação do QR Code aqui</p>
            <button id="pagar-button">Já paguei</button>
        </div>
    </section>

    <section id="tema-section" style="display: none;">
        <div class="container">
            <h2>Selecione o tema do questionário</h2>
            <select id="titulo-selector"></select>
            <button id="start-quiz">Iniciar Quiz</button>
        </div>
    </section>

    <section id="quiz-section" style="display: none;">
        <div class="container">
            <div id="quiz"></div>
        </div>
    </section>

    <section id="result-section" style="display: none;">
        <div class="container">
            <div id="result"></div>
            <button onclick="location.reload()">Tentar novamente</button>
        </div>
    </section>

    <footer>
        <p>&copy; SuperQuiz - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
