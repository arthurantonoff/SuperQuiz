name: Geração de Questões a partir de PDFs (via Hugging Face)

on:
  push:
    paths:
      - 'pdfreader/pdfs/**/*.pdf'
      - 'pdfreader/pdfs/**/*.md'
    branches:
      - main

jobs:
  gerar_questoes:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências (transformers + pdfplumber + torch)
        run: |
          pip install transformers torch pdfplumber

      - name: 🤖 Executar geração de questões com FLAN-T5
        run: |
          python scripts/process_folder.py pdfreader/pdfs questions.json

      - name: ✅ Verificar arquivo questions.json
        run: cat questions.json

      - name: 📤 Commit do arquivo questions.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add questions.json
          git commit -m "Atualiza questions.json com conteúdo gerado via Hugging Face"
          git push
        continue-on-error: true