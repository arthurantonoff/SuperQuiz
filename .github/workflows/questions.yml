name: Gerando questoes com IA

on:
  push:
    paths:
      - 'pdfreader/pdfs/**/*.pdf'
      - 'pdfreader/pdfs/**/*.md'
    workflow_dispatch:

jobs:
  gerar-questions:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório (branch main)
        uses: actions/checkout@v3
        with:
          ref: main

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Executar pipeline de todos os PDFs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          USE_OPENAI: "true"
        run: |
          cd scripts
          python run_all_pdfs.py

      - name: 📤 Commit do questions.json na branch main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add questions.json
          git diff --cached --quiet || git commit -m "🤖 Atualização automática do questions.json"
          git push origin main