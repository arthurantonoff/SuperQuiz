name: Gerando questoes com IA

on:
  push:
    paths:
      - 'pdfreader/pdfs/**/*.pdf'
    workflow_dispatch:

jobs:
  gerar-questions:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do reposit√≥rio (branch main)
        uses: actions/checkout@v3
        with:
          ref: main

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: üßπ Zerar arquivo de sa√≠da
        run: |
          > questions.json

      - name: ‚öôÔ∏è Executar pipeline de gera√ß√£o de quest√µes
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          USE_OPENAI: "true"
          PYTHONPATH: .
        run: |
          python scripts/pipeline_main.py

      - name: üì§ Commit do questions.json na branch main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add questions.json
          git diff --cached --quiet || git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do questions.json"
          git push origin main
  
  trigger-deploy:
    needs: gerar-questions
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Disparar deploy-quizzes.yml
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: deploy-quizzes.yml
          ref: main
